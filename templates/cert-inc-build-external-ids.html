<template type="text/html" id="ExternalIdsPanel">
    <div data-bind="if: $data == $parent.section().value()">
        <div class="panel-heading">External IDs
            <button class="btn btn-default btn-xs btn-add" data-bind="click: add, visible: $parent.mode().isEditable()">
                <span class="glyphicon glyphicon-plus-sign green"></span> Add
            </button>
        </div>
        <div class="panel-body">
            <div class="form-horizontal">
                <div id="identity-element" class="row" data-bind="foreach:items">
                    <div class="form-group">
                        <div class="input-group col-sm-12">
                            <label for="source_field" class="col-sm-1 control-label">Source</label>
                            <div class="col-sm-4">
                                <input data-bind="value: source, valueUpdate: 'afterkeydown', disable: $root.mode().isReadOnly()"
                                       class="form-control" id="source_field" name="source_field">
                            </div>
                            <label for="id_field" class="col-sm-1 control-label">ID</label>
                            <div class="col-sm-4">
                                <input data-bind="value: id, valueUpdate: 'afterkeydown', disable: $root.mode().isReadOnly()"
                                       class="form-control" id="id_field" name="id_field">
                            </div>
                        <span class="input-group-btn" data-bind="ifnot: $root.mode().isReadOnly()">
                            <button type="button" class="btn btn-default" title="Remove this item"
                                    data-bind=" click: function() { $parent.remove($data) }">
                                <span class="glyphicon glyphicon-remove"></span>
                            </button>
                        </span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</template>
