{% extends "base.html" %} {% load site_tags %} {% load staticfiles %}

{% block head-content %}
    <link rel="stylesheet" href="/adapter/certuk_mod{% static "css/timeline.css" %}" media="screen">
{% endblock %}

{% block body-content %}
      <div class="container-fluid">
        <div id="incidentTimelineSVG" class="chart">
            <div id="incidentTimelineSVG_title" class="title"></div>
        </div>
    </div>
{% endblock %}

{% block body-end %}
    {{ block.super }}
    {% load staticfiles %}

    <script src="{% static 'js/knockout-3.1.0.js' %}"></script>
    <script src="{% static 'js/moment.min.js' %}"></script>
    <script>
        var rootId = '{{ stix_id }}';
        var require = {
            baseUrl: "/adapter/certuk_mod{% static 'js' %}",
            paths: {
                d3: "{% static "js/d3.min" %}",
                knockout: "common/knockout-shim"
            },
            urlArgs: "{% spaceless %}{% include 'version.html' %}{% endspaceless %}"
        };

    </script>
    <script src="/adapter/certuk_mod{% static 'js/require.js' %}" data-main="timeline/incident_main"></script>

{% endblock %}
